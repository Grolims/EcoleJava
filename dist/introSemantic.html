<!DOCTYPE html>

  <head>
    <title>WebMobUi</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      ui-button {
        margin: 1rem;
        width: 1rem;
        height: 1rem;
        display: block;
        cursor: pointer;
      }
      ui-button:before {
        content: attr(data-before);
      }
      ui-button[data-action="delete"] {
        color: red;
      }
      ui-button.add {
        color: blue;
      }
    </style>

  </head>
